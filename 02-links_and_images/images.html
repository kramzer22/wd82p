<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h2>This page covers common image format, but you may also be looking for <a href="index.html">links</a> and useful <a href="misc/extras.html">extras</a></h2>

    <h3>JPGs</h3>
    <p>JPG images are good for photos.</p>
    <img src="images/mochi.jpg" alt="an image of a gradient mochi" />

    <h3>GIFs</h3>
    <p>GIF images are good for animation.</p>
    <img src="images/mochi.gif" alt="an image of a moving mochi" />

    <h3>PNGs</h3>
    <p>PNG images are good for icons.</p>
    <img src="images/mochi.png" alt="an image of a mochi" />

    <h3>SVGs</h3>
    <p>SVGs are <strong>amazing</strong>. Use them whenever you can.</p>
    <img src="images/mochi.svg" alt="an image of a mochi in SVG format" />
</body>
</html>
