<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library WebApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <header class="header">
        <h1>Library WebApp</h1>
        <p>A simple library webapp built with HTML, CSS, and JavaScript</p>
      </header>
      <main id="content" class="content"></main>
      <div class="container-add-item">
        <button id="add-item" class="add-item">+</button>
      </div>

      <div id="form-container" class="form-container">
        <div class="drop-shadow"></div>
        <div class="library-form">
          <h2>ADD NEW BOOK</h2>
          <input class="text-input" type="text" placeholder="Title" />
          <input class="text-input" type="text" placeholder="Author" />
          <input class="text-input" type="text" placeholder="Genre" />
          <input class="text-input" type="text" placeholder="Pages" />
          <div class="container-form-button">
            <button id="cancel">Cancel</button>
            <button id="add">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
